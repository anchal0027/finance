<div *ngIf='resetForm' class="container">
   <div class="fade-in-right-big smooth pos-rlt ng-scope">
      <div class="center-block w-xxl w-auto-xs p-y-md ng-scope">
         <div class="p-a-md box-color r box-shadow-z1 text-color m-a" >
			<div class="alert alert-info" style="margin-bottom:20px">Hello <b>{{user_name}}</b> ! </div>
            <div *ngIf="showmessage" class="alert alert-danger">{{message}}</div>
            <form [formGroup]="resetPasswordForm" (ngSubmit)="setNewPassword()">
            <div class="md-form-group float-label">
               <input type="password" name="Password" class="md-input" formControlName="password">
               <label>Enter New Password</label>
            </div>
            <div class="md-form-group float-label">
               <input type="password" name="ConfirmPassword" class="md-input" formControlName="confirmPassword">
               <label>Confirm Password</label>
            </div>
            <button type="submit" class="btn btn-block p-x-md resetbutton">Submit</button>
            </form>
         </div>
      </div>
   </div>
</div>

<div *ngIf='wrongToken' class="container">
   <div class="fade-in-right-big smooth pos-rlt ng-scope">
      <div class="center-block w-xxl w-auto-xs p-y-md ng-scope">
		  <div  class="alert alert-danger">Something Went Wrong</div>
	  </div>
   </div>
</div>
