<div id="page-content-wrapper">
   <div class="container-fluid">
      <div class="row">
         <div class="col-lg-12 centerdiv">
            <hr>
            <div>
               <!-- **** code block run when any category is not selected**** -->
               <div *ngIf="!selectedpattern">
                  <form [formGroup]="addForm" (ngSubmit)="addpattern()" class="box textBox">
                  <input type="text" placeholder="Add Pattern" formControlName="patterninput" class="form-control no-border no-bg box-shadow-z0 addproductliststyle textinput"/>
                  </form>
               </div>
               <!--   **** code block run when category is selected**** -->
               <div *ngIf="selectedpattern">
                  <form [formGroup]="addForm" (ngSubmit)="updatePattern()" class="box">
                  <input type="text" [value]="selectedpattern.string" placeholder="Add Pattern" formControlName="patterninput" class="form-control no-border no-bg box-shadow-z0 addproductinput" />
                  </form>
               </div>
               <br>
               <br>
               <div class="box">
                  <div id="parentcategory" class="activechildcat">
                     <a *ngFor="let data of patternlistvalue" class="box m-b-xs list-group-item addproductliststyle" >
                        <div>
                           <span class="clickdesign" (click)="onSelect(data)">
                           {{data.string}}
                           </span>
                           <div class="dropdown box-tool addmarignleft">
                              <i class="fa fa-trash-o" aria-hidden="true"
                                 (click)="removePattern(data._id)">
                              </i>
                           </div>
                        </div>
                     </a>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
