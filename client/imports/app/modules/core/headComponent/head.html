<div id="page-content-wrapper">
   <div class="container-fluid">
      <div class="row">
         <div class="col-lg-12 centerdiv">
            <hr>
            <div>
               <!-- **** code block run when any category is not selected**** -->
               <div *ngIf="!selectedCategory">
                  <form [formGroup]="addForm" (ngSubmit)="addCategory()" class="box textBox">
                  <input type="text" placeholder="Add Head" formControlName="head" class="form-control no-border no-bg box-shadow-z0 addproductliststyle textinput" />
                  </form>
               </div>
               <!--   **** code block run when category is selected**** -->
               <div *ngIf="selectedCategory">
                  <form [formGroup]="addForm" (ngSubmit)="updateCategory()" class="box">
                  <input type="text" [value]="selectedCategory.head" placeholder="Add Head" formControlName="head" class="form-control no-border no-bg box-shadow-z0 addproductinput" />
                  </form>
               </div>
               <br>
               <br>
               <div class="box">
                  <div id="parentcategory" class="activechildcat">
                     <a *ngFor="let data of headlistvalue" class="box m-b-xs list-group-item addproductliststyle">
                        <div>
                           <span class="clickdesign" (click)="onSelect(data)">
                           {{data.head}}
                           </span>
                           <div class="dropdown box-tool addmarignleft">
                     <a data-toggle="modal" href="#remove{{data._id}}"><i class="fa fa-trash-o" aria-hidden="true">
                     </i>
                     </a>
                     </div>
                     </div>
                     <!-- ************** modal for transaction deletion start **************-->
                     <div id="remove{{data._id}}" class="modal fade" role="dialog">
                        <div class="modal-dialog">
                           <!-- Modal content-->
                           <div class="modal-content">
                              <div class="modal-header">
                                 <button type="button" class="close" data-dismiss="modal">
                                 <i class="fa fa-times" aria-hidden="true"></i>
                                 </button>
                              </div>
                              <div class="modal-body">
                                 <h4 style="text-align: center;" class="modal-title">Are you sure you want to delete this head ?</h4>
                                 <button type="submit" data-dismiss="modal" (click)="removeCategory(data._id)" class="btn btn-primary deleteuserbutton"> Delete
                                 </button>
                              </div>
                           </div>
                        </div>
                     </div>
                     <!-- *************** modal for transaction deletion end ****************** -->
                     </a>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
